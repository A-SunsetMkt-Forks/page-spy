on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Send test coverage to coveralls

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: npm install, yarn test
        run: |
          npm install
          yarn test

      - name: Coveralls
        uses: coverallsapp/github-action@v2
